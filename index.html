<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-md-4">
        <div class="card">
            <div class="thor">
                <div class="circle"></div>
                <img src="thor.png" alt="thor">
            </div>
            <div class="info">
                <h1 class="title">THOR</h1>
                <h3>God Of Thunder</h3>
                <div class="power">
                    <button>1</button>
                    <button class="active">2</button>
                </div>
                <div class="explore">
                    <button>Explore</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
